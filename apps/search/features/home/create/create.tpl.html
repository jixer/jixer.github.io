<div class="modal-header">
    <h3 class="modal-title">Add Provider</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" class="form-control" id="title" placeholder="Example: MSDN" ng-model="item.title" />
	</div>
	<div class="form-group">
		<label for="domain">Domain</label>
		<input type="text" class="form-control" id="domain" placeholder="Example: msdn.microsoft.com" ng-model="item.domain" />
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
